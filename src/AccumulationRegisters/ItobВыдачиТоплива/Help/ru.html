<h1>Регистр накопления "Выдачи топлива"</h1>
<p class="Usual">Оборотный регистр "Выдачи топлива" предназначен для хранения данных о выдачах топлива топливозаправщиками с привязкой к RFID-картам заправляющегося. Заполняется при проведении документа <a href="Document.ItobВедомостьПоВыдачамТоплива/Help">"Ведомость по выдачам топлива".</a></p></body></html>
