<h1 style="font-size: 17.920000076293945px;">Регистр "Остатки грузов в контейнерах"</h1><font face="Arial"><font size="2">
<p class="Usual"><font size="0" face="Verdana">Регистр </font><font size="0" face="Verdana">предназначен для хранения информации о грузах, находящихся в контейнерах. Используется для контейнерных перевозок, когда ведется учет состава груза в контейнерах.</font></p></font></font>
