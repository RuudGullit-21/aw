<h1>Регистр "Заказы грузоотправителей"</h1><font face="Arial"><font size="2">
<p class="Usual"><font size="0" face="Verdana">Регистр </font><font size="0" face="Verdana">предназначен для хранения информации о заказах грузоотправителей. Наличие остатка в данном регистре означает, что заказ не отработан и груз нуждается в обработке. </font></p></font></font></body></html>
