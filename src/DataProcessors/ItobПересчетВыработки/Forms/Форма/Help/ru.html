<h1>Форма "Пересчет Выработки"</h1>
<p style="MARGIN-BOTTOM: 18px"></p>
<ul><li>В форме "<strong>Пересчет выработки</strong>" необходимо выбрать период, если период не указан, то пересчитается вся выработка, а так же выбрать терминал и нажать "<b>Выполнить</b>". </li></ul><p> </p>
