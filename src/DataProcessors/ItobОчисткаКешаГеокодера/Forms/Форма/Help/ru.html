<h1>Форма "Очистка кеша геокодера"</h1>
<p style="MARGIN-BOTTOM: 18px"></p>
<ul><li>В форме "<strong>Очистка кеша геокодера</strong>" для удаления данных регистров сведений "Географический классификатор" и "Кэш геокодера" необходимо нажать кнопку "<b>Очистить кеш геокодера</b>". </li></ul></body></html>
