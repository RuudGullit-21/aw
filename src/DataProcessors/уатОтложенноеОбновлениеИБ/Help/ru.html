<h1><font color="#000080">Обработка "Отложенное обновление ИБ"</font></h1>
<p>Предназначена для выполнения длительных процедур обработки данных, связанных с обновлением на новую версию, но выполняемых в любое удобное время после стандартного процесса обновления.</p></body></html>
