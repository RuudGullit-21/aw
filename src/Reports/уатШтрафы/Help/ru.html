<h2>Назначение</h2>
<p class="Usual">Данный отчет отображает информацию по штрафам водителей за нарушение ПДД.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатРемонтыИАгрегаты/Help"><font color="#0066cc">"Ремонты и агрегаты"</font></a>.</p>
<p></p>
<h2>Способ вызова</h2>
<p class="Usual">Вызывается из раздела <font color="#800000">"Ремонты и агрегаты / Отчеты по ремонтам и агрегатам / ДТП / Штрафы".</font></p></body></html>
