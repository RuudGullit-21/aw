<h2>Назначение</h2>
<p class="Usual">Данный отчет позволяет получить информацию о расходах на транспортные средства в различных разрезах аналитики.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатДоходыИРасходы/Help">"Доходы и расходы"</a>.</p>
<p></p>
<h2>Способ вызова</h2>
<p class="Usual">Вызывается из раздела <font color="#800000">"Доходы и расходы" -&gt; "Отчеты / Расходы на ТС".</font></p></body></html>
