<h2>Назначение</h2>
<p class="Usual">Данный отчет позволяет получить информацию об истории изменения местоположения транспортных средств.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатТранспорт/Help">"Работа ТС"</a>.</p>
<p></p>
<h2>Способ вызова</h2>
<p class="Usual">Вызывается из раздела <font color="#800000">"Работа ТС" -&gt; "Отчеты / История изменения местоположения ТС"</font>.</p></body></html>
