<h1><font color="#000080">Отчет "История операций с грузом"</font></h1>
<h2>Назначение</h2>
<p class="Usual">Данный отчет позволяет получить информацию об операциях комплектации и разукомплектации грузов из <a href="Document.уатЗаказГрузоотправителя/Help"><font color="#0066cc">"Заказа на ТС"</font></a>.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатЛогистика_уэ/Help"><font color="#0066cc">"Логистика"</font></a>.</p>
<p></p>
<h2>Способ вызова</h2>
<p class="Usual">Вызывается из раздела <font color="#800000">"Логистика"<font color="#000000"> и из документа "Заказ на ТС"</font></font></p></body></html>
