<h2>Назначение</h2>
<p class="Usual">Данный отчет отображает расходы денежных средств подотчетных лиц по авансовым отчетам в разрезе статей расходов.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатДвижениеДС/Help"><font color="#0066cc">"Денежные средства"</font></a>.</p></body></html>
