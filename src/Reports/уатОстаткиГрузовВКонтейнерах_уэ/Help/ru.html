<h1><font color="#000080">Отчет "Остатки грузов в контейнерах"</font></h1>
<h2 style="font-size: 15.680000305175781px;">Назначение</h2>
<p class="Usual">Данный отчет позволяет получить информацию об остатках грузов в уникальных контейнерах.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатЛогистика_уэ/Help">"Логистика"</a>.</p>
<p></p>
<h2 style="font-size: 15.680000305175781px;">Способ вызова</h2>
