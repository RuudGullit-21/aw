<h1>Отчет по анализу расхода топлива</h1>
<p class="Usual">Отчет «Сводный анализ расхода топлива» предназначен для анализа расхода топлива.</p>
<p class="Usual">Отчет по анализу расхода топлива можно вызвать из отчетов раздела «Центр спутникового мониторинга».</p></body></html>
