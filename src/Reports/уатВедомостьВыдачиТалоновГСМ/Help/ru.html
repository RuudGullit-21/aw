<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 8.00.7601.18305"></meta></head><body><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 6.00.3790.186"></meta><h1><font color="#000080">Отчет "Ведомость выдачи талонов на ГСМ"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Предназначен для анализа произведенных заправок ГСМ по талонам. </p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатГСМ/Help">"Учет ГСМ"</a>.</p>
<h3>Способ вызова</h3>
<p class="Usual">Вызывается из раздела <font color="#800000">"ГСМ"<font color="#413003"> -&gt; </font>"Ведомость выдачи талонов ГСМ".</font></p></body></html>
