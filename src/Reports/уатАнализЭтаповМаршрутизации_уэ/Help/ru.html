<h1><font color="#000080">Отчет "Анализ этапов маршрутизации"</font></h1>
<h2>Назначение</h2>
<p class="Usual">Данный отчет предназначен для сравнения результатов проведения этапов маршрутизации на одном наборе "Заказов на ТС" при различных настройках вида алгоритма, качества и прочих настройках.</p></body></html>
