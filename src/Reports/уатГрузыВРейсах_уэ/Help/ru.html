<h1 style="font-size: 17.920000076293945px;"><font color="#000080">Отчет "Грузы в рейсах"</font></h1>
<p class="Usual">Отчет предназначен для анализа количества грузов, которое в данный момент находится в рейсах. Отчета формируется на основании записей регистра <a href="AccumulationRegister.уатГрузыВРейсах_уэ/Help">Грузы в рейсах</a>, данные в который попадают из документов <a href="Document.уатАктПриемки_уэ/Help">Акт приемки</a> и <a href="Document.уатАктОтгрузки_уэ/Help">Акт отгрузки</a>.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатЛогистика_уэ/Help">"Логистика"</a>.</p>


</body></html>
