<h1>Отчет «План работы ТС»</h1>
<p class="Usual">Отчет предназначен для анализа запланированных компанией работ ТС на указанный период. Отображается план выработки ТС (по сценариям с разделами планирования "Выработка ТС" и "Выработка по маршрутным листам").</p>
<p class="Usual">Отчет формируется по данным документов <a href="Document.уатПланированиеРаботыТС/Help">«Планирование работы ТС»</a>. </p>
