<h2>Назначение</h2>
<p class="Usual">Данный отчет отображает журнал записей регистрации предрейсового или послерейсового медицинского осмотра водителей.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатТранспорт.Subsystem.уатЖурналыТранспортныхДокументов/Help">"Журналы транспортных документов"</a>.</p></body></html>
