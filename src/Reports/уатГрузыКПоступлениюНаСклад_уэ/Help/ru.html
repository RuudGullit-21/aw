<h1><font color="#000080">Отчет "Грузы к поступлению на склад"</font></h1>
<h2>Назначение</h2>
<p class="Usual">Данный отчет позволяет получить информацию о грузах, ожидаемых к поступлению на склады комплектации по заказам на ТС.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатЛогистика_уэ/Help"><font color="#0066cc">"Логистика"</font></a>.</p>
<p></p>
<h2>Способ вызова</h2>
<p class="Usual">Вызывается из раздела <font color="#800000">"Логистика"</font></p></body></html>
