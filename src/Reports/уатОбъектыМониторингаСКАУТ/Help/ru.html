<h1><font color="#000080">Отчет "Объекты мониторинга СКАУТ"</font></h1>
<p style="MARGIN: 0cm 0cm 6pt"><span style="FONT-FAMILY: Verdana">Отчет предназначен для получения сведений по всем транспортным средствам, зарегистрированным в сервисе "СКАУТ".</span></p>
<p style="MARGIN: 0cm 0cm 6pt">Данные для формирования отчета берутся из веб-сервиса системы мониторинга СКАУТ.</p>
<p style="MARGIN: 0cm 0cm 6pt">Относится к подсистеме <a href="Subsystem.уатМониторинг/Help">"Мониторинг"</a>.</p></body></html>
