<h1><font color="#000080" style="font-size: 17.920000076293945px;">Отчет "</font><font color="#000080"><span style="caret-color: rgb(0, 0, 128);">Результаты медицинского осмотра водителей</span></font><span style="font-size: 17.920000076293945px; color: rgb(0, 0, 128);">"</span></h1>
<h2 style="font-size: 15.680000305175781px;">Назначение</h2>
<p class="Usual">Данный отчет отображает количество проведенных осмотров в разрезе требований и водителей. </p>
<p class="Usual">Отчет строится по данным документов <a href="Document.уатЖурналМедицинскогоОсмотраВодителей/Help">"Журнал медицинского осмотра водителей"</a>.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатТранспорт.Subsystem.уатЖурналыТранспортныхДокументов/Help">"Журналы транспортных документов"</a>.</p>
