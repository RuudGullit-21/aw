<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 8.00.7601.18365"></meta></head><body><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 6.00.3790.186"></meta><h1><font color="#000080">Отчет "Реестр на выписку счета"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Данный отчет служит для анализа оказанных транспортных услуг по <a href="Catalog.уатОбъектыСтроительства/Help">объектам строительства</a>, для строительной техники и механизмов. Отчет можно использовать в качестве реестра-расшифровки к счету за транспортные услуги.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатТранспорт/Help">"Транспорт"</a>.</p></body></html>
