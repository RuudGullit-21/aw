<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 11.00.9600.18212"></meta></head><body><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 6.00.3790.186"></meta><h1><font color="#000080">Отчет "Невыставленные рекламации"</font></h1>
<h2>Назначение</h2>
<p class="Usual">Данный отчет позволяет получить информацию о еще не введенных документах "<a href="Document.уатРекламация_уэ/Help">Рекламация</a>" по документам "<a href="Document.уатМаршрутныйЛист/Help">Маршрутный лист</a>" и "<a href="Document.уатЗаказГрузоотправителя/Help">Заказ на ТС</a>".</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатЛогистика_уэ/Help"><font color="#0066cc">"Логистика"</font></a>.</p>
<p></p>
<h2>Способ вызова</h2>
<p class="Usual">Вызывается из раздела <font color="#800000">"Логистика" -&gt; "Отчеты".</font></p></body></html>
