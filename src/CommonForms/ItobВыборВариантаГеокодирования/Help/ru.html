<p>Предназначена для выбора необходимого адреса из списка найденных.</p>
<p>Открывается при поиске адреса на форме <a href="CommonForm.ItobВыборМестоположенияНаКарте/Help">Выбор местоположения на карте</a><strong>.</strong></p>
<h3>Как работать с формой:</h3>
<p style="MARGIN-RIGHT: 0px" dir="ltr">Выбираем подходящий адрес двойным нажатием левой кнопки мыши или выбором нужной позиция и нажатия на кнопку <strong>Выбрать</strong>;</p>
<p style="MARGIN-RIGHT: 0px" dir="ltr"> </p></body></html>
