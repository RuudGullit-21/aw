<h1 class="">Общая форма "Предупреждение"</h1>
<p class="Usual">Форма предназначена для отображения событий с типом оповещения "Предупреждение".</p>
<p class="Usual">Не является самостоятельной, вызывается при выводе случившихся событий.</p></body></html>
