<h1>Документ "Заказ перевозчику"</h1>
<p>Документ предназначен для регистрации заказа услуг стороннего перевозчика по транспортировке груза. Документ вводится на основании документов “Заказ на ТС”, “Маршрутный лист”, “Счет на оплату поставщика”.<br></p>
