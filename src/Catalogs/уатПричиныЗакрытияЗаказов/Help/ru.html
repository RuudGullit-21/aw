<h1 style="font-size: 17.920000076293945px;"><font color="#000080">Справочник "Причины закрытия заказов"</font></h1>
<h3 style="font-size: 13.4399995803833px;">Назначение</h3>
<p class="Usual">Справочник используется при заполнении документа "Закрытие заказов на ТС" для указания причины, по которой произошло нештатное закрытие заказа.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатТранспорт/Help">"Транспорт"</a>.</p></body></html>
