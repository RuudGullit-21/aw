<h1 class=""><font color="#000080">Справочник "Основные средства"</font></h1>
<h3 style="font-size: 13.4399995803833px;">Назначение</h3>
<p class="Usual">Справочник предназначен для хранения списка основных средств и сведений о них.</p>
<p class="Usual">Сведения об основном средстве заполняются при принятии к учету и могут изменяться в процессе эксплуатации.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.ПодсистемыРегламентированногоУчета/Help">"Подсистемы регламентированного учета"</a>.</p></body></html>
