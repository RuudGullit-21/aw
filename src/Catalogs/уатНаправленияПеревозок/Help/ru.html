<h3>Назначение</h3>
<p class="Usual">В справочнике содержится информация о направлениях перевозок. Направление перевозки – дополнительная аналитика для логистики, используемая при маршрутизации для группировки заказов в одном направлении.</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатЛогистика_уэ/Help">"Логистика"</a>.</p>
