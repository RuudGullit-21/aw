<p>Содержит общую информацию о типах ТС и предназначен для добавления новых типов ТС</p>
<h3>Добавление типа ТС из классификатора в список типов ТС</h3>
<ul><li>
<div>Выделив один или несколько типов ТС, нажмите кнопку <strong>Выбрать</strong>.</div>
</li><li>
<div>Воспользуйтесь двойным щелчком мыши по строке для добавления типа ТС в список типов ТС.</div></li></ul></body></html>
