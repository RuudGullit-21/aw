<h1>Форма определения положения</h1>
<h3><a name="ec92cfe0-e9c3-46b9-950f-6e182258d065">Как определить местоположение?</a></h3>
<ul><li> В окне карты необходимо выставить нужное местоположение, передвигая карту и воспользовавшись кнопками изменения масштаба, нажать на кнопку «ОК».  </li></ul><p> </p>
