<h3>Назначение</h3>
<p class="Usual">Справочник используется в учете для ведения аналитического учета доходов и расходов ТС по строящимся объектам .</p>
<p class="Usual">Относится к подсистеме <a href="Subsystem.уатТранспорт/Help">"Транспорт"</a>.</p>
