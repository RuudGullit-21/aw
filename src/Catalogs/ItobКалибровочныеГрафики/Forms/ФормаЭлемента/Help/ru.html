<li> наименование калибровочного графика в поле "Наименование". </li></ul><ul><li> показатели табличной части: "Вход" и "Выход". </li></ul><h3 style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 5px; MARGIN-LEFT: 0px">Смотрите также</h3>
