<p>В этом регистре хранится список <a href="Catalog.Сотрудники/Help">водителей</a>, закрепленных за <a href="Catalog.уатТС/Help">ТС</a>. <br>Водители подставляются из экипажа при выборе ТС в документах <a href="Document.уатПутевойЛист/Help">Путевой лист</a>, <a href="Document.уатМаршрутныйЛист/Help">Маршрутный лист</a> и др.</p></body></html>
