<h1>Форма списка</h1>
<h3><a name="984b8e23-292a-4bb5-ae2b-fa5f1283cfb8">Какая информация отображается в списке "Данные терминалов"?</a></h3><br><p>В списке представлены все данные терминалов, которые были заведены в системе.<br>При работе со списком можно применять все те стандартные методы работы со списками, которые применяются при работе со списками в 1С:Предприятии. </p></body></html>
