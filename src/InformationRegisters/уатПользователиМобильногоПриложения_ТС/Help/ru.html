<h1><font color="#000080">Регистр сведений "Транспортные средства пользователей мобильного приложения"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Регистр предназначен для хранения транспортных средств закрепленных за пользователями мобильного приложения.</p>
<p class="Usual">Относится к подсистеме: <a href="Subsystem.уатМобильноеПриложениеВодителя/Help">«Мобильное приложение»</a>.</p></body></html>
