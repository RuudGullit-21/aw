<h1>Регистр сведений "Этапы мультимодальных перевозок"</h1>
<h3>Назначение</h3>
<p class="Usual">Служебный регистр. Предназначен для хранения информации о этапах мультимодальных заказов грузоотправителей. </p>
<p class="Usual">Относится к подсистеме: <a href="Subsystem.уатЛогистика_уэ/Help">«Управление экспедированием»</a>.</p></body></html>
