<h1>Регистр сведений "Коэффициенты расхода топлива"</h1>
<p class="Usual">Регистр предназначен для хранения коэффициентов расхода топлива справочника <a href="Catalog.уатТС/Help">"Транспортные средства"</a>.</p>
<p class="Usual">Периодичность регистра - месяц, коэффициент начинает действовать начиная с даты, которая вводится в поле "Период".</p></body></html>
