<h1>Регистр сведений "Внешние идентификаторы выгружаемых объектов"</h1>
<p class="Usual">Используется для хранения идентификаторов выгружаемых через универсальный формат обмена объектов в случае, если на основании одного объекта конфигурации создается несколько объектов типовой конфигурации.</p></body></html>
